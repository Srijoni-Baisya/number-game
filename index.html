<!DOCTYPE html>
<html>
    <head>
        <title>Number Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>
        <nav class="navbar-inverse my_nav_bar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    
                </button>
                <a class="navbar-brand" href="#">Number Game</a>
            </div>
            
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#even_odd">EVEN AND ODD NUMBERS</a></li>
                    <li><a href="#prime_composite">PRIME AND COMPOSITE NUMBERS</a></li>
                </ul>
            </div>
        </nav>
        <center>
        <section id="even_odd">
        <h1 class="btn-primary" >Even and Odd Numbers</h1>
        <br><br>
        <h2 class="btn-danger" >Enter a whole number</h2>
        <br><br>
        <div id="contain">
            <input type="text" id="number" class="form-control" placeholder="Number" style="width: 70%;">
            <br><br>
            <button class="btn btn-success" id="check" onclick="check()" style="width: 40%;" >Check</button>
            <br><br>
        </div>
        <h3 id="output" class="btn-info"></h3>
    </section>

    <section id="prime_composite">
        <h1 class="btn-primary" >Prime and Composite Numbers</h1>
        <br><br>
        <h2 class="btn-danger" >Enter a whole number</h2>
        <br><br>
        <div id="contain">
            <input type="text" id="whole_no" class="form-control" placeholder="Number" style="width: 70%;">
            <br><br>
            <button class="btn btn-success" id="check" onclick="verify()" style="width: 40%;" >Verify</button>
            <br><br>
        </div>
        <h3 id="info" class="btn-info"></h3>
    </section>
    </center>
    </body>
