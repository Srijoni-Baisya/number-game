<!DOCTYPE html>
<html>
    <head>
        <title>Number Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>
        <center>
        <h1 class="btn-primary" >Even and Odd Numbers</h1>
        <br><br>
        <h2 class="btn-danger" >Enter a whole number</h2>
        <br><br>
        <div id="contain">
            <input type="text" id="number" class="form-control" placeholder="Number" style="width: 70%;">
            <br><br>
            <button class="btn btn-success" id="check" onclick="check()" style="width: 40%;" >Check</button>
            <br><br>
        </div>
        <h3 id="output" class="btn-info"></h3>
    </center>
    </body>
</html>
